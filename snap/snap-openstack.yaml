setup:
  users:
    snap-nova: [snap-nova]
  default-owner: "root:snap-nova"
  dirs:
    - "{snap_common}/etc"
    - "{snap_common}/etc/nova"
    - "{snap_common}/etc/nova/conf.d"
    - "{snap_common}/etc/nginx"
    - "{snap_common}/etc/uwsgi"
    - "{snap_common}/lib"
    - "{snap_common}/lock"
    - "{snap_common}/log"
    - "{snap_common}/run"
  templates:
    nova-snap.conf.j2: "{snap_common}/etc/nova/conf.d/nova-snap.conf"
    nova-placement-api.ini.j2: "{snap_common}/etc/uwsgi/nova-placement-api.ini"
    nova-nginx.conf.j2: "{snap_common}/etc/nginx/sites-enabled/nova.conf"
    nginx.conf.j2: "{snap_common}/etc/nginx/nginx.conf"
  copyfiles:
    "{snap}/etc/nova": "{snap_common}/etc/nova"
    "{snap}/usr/conf": "{snap_common}/etc/nginx"
  rchown:
    "{snap_common}/lib": "snap-nova:snap-nova"
    "{snap_common}/lock": "snap-nova:snap-nova"
    "{snap_common}/log": "snap-nova:snap-nova"
    "{snap_common}/run": "snap-nova:snap-nova"
entry_points:
  nova-api-os-compute:
    binary: "{snap}/bin/nova-api-os-compute"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    log-file: "{snap_common}/log/nova-api-os-compute.log"
    run-as:
      snap-nova: [snap-nova]
  nova-uwsgi:
    type: uwsgi
    uwsgi-dir: "{snap_common}/etc/uwsgi"
    log-file: "{snap_common}/log/uwsgi.log"
    run-as:
      snap-nova: [snap-nova]
  nova-nginx:
    type: nginx
    config-file: "{snap_common}/etc/nginx/nginx.conf"
  nova-conductor:
    binary: "{snap}/bin/nova-conductor"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    log-file: "{snap_common}/log/nova-conductor.log"
    run-as:
      snap-nova: [snap-nova]
  nova-scheduler:
    binary: "{snap}/bin/nova-scheduler"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    log-file: "{snap_common}/log/nova-scheduler.log"
    run-as:
      snap-nova: [snap-nova]
  nova-consoleauth:
    binary: "{snap}/bin/nova-consoleauth"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    log-file: "{snap_common}/log/nova-consoleauth.log"
    run-as:
      snap-nova: [snap-nova]
  nova-manage:
    binary: "{snap}/bin/nova-manage"
    config-files:
      - "{snap_common}/etc/nova/nova.conf"
    config-dirs:
      - "{snap_common}/etc/nova/conf.d"
    run-as:
      snap-nova: [snap-nova]
